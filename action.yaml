name: "Pensar scan"
description: "Scan for and automatically fix security vulnerabilities in your codebase."
inputs:
  language:
    description: "Target language/filetype."
    required: true
    default: "ts"
  github_token:
    description: "Default github token generated by action runner."
    required: true
  openai_api_key:
    description: "OpenAI API key is required if not using the `--local` option."
    required: false
  local:
    description: "Run Pensar fully locally using our opensource models. This will require a larger action runner to use."
    required: false
    default: "false"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.language }}
    - ${{ inputs.local }}
  env:
    OPENAI_API_KEY: ${{ inputs.openai_api_key }}