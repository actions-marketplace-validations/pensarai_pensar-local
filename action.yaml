name: "Pensar scan"
description: "Scan for and automatically fix security vulnerabilities in your codebase."
inputs:
  language:
    description: "Target language"
    required: true
    default: "ts"
  github_token:
    description: "Default github token generated by action runner"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.language }}
  env:
    GITHUB_TOKEN: ${{ inputs.github_token }}